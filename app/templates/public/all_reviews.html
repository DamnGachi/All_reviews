{% extends 'public/base.html' %}
{% block title %}
All Reviews
{% endblock %}
{% block content %}

        <div class="flex-grow-1 d-flex">
            <form method="POST" action="{{url_for ('main.search')}}" class="form-inline flex-nowrap bg-grey mx-0 mx-lg-auto rounded p-1" >
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
        </div>
<div class="row" style="margin-top:30px; margin-left:580px">
    <div class="col-6 text-center">
        <h2>Most commented category</h2>
        <p>Click on one of the Books to read more
            <br>
        <table class="table table-hover table-dark">
            <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for Book in Books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.created_at }}$</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
