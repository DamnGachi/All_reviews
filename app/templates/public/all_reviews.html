{% extends 'public/base.html' %}
{% block title %}
All Reviews
{% endblock %}
{% block content %}
<div class="row" style="margin-top:30px; margin-left:580px">
    <div class="col-6 text-center">
        <h2>Most commented category</h2>
        <p>Click on one of the Books to read more
            <br>
        <table class="table table-hover table-dark">
            <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for Book in Books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.created_at }}$</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
