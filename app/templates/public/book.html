{% extends 'public/base.html' %}
{% block title %}
Books
{% endblock %}
{% block content %}
{% for book in books %}
<div class="container mx- mt-4">
    <div class="card-content">
                <div class="card">
          <div class="card-img">
            <img class="card-img" src="{{ url_for('main.add_film', filename=book.cover) }}" alt="{{ book.cover }}">
              <div class="overlay-content">
              </div>
            </div>
          </div>
        <h2>{{ book.title }}</h2>
        <p>{{ book.author }}</p>
        <h2>{% set stars = book.rating | int %}
            {% for n in range(stars) %}
            <span class="fa fa-star checked" style="color:orange"></span>
            {% endfor %}
        </h2>
        <div class="btn-wrapper text-center d-flex justify-content-between">
            <button type="button" class="btn btn-info btn-sm">
                <a href="#" style="color:white"><i class="fas fa-pen"></i> More info</a>
            </button>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
